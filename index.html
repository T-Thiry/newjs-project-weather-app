<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="input-container">
      <input
        type="text"
        id="input-field"
        placeholder="Search city"
      >
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div>
      <div
        class="weather-content"
        id="weather-content"
      >
      </div>
      <!--removed since JS shows this dynamically-->
      <!--<p id="temperature"></p>
        <p id="city"></p>
        <p id="time"></p>
        <p id="weather"></p>

        <div class="sunrise-sunset">
          <p id="sunrise"> </p>
          <p id="sunset"> </p>
        </div>
      </div>
    </div>-->

      <button id="next-side-button"><i class="fa-solid fa-angle-right"></i></button>

      <div
        class="weather-forecast"
        id="weather-forecast"
      >

        <table>
          <tr>
            <td id="day1"></td>
            <td id="iconday1"></td> <!--removed icon since we use from API-->
            <td id="tempday1"></td>
            <td id="windday1"></td>
          </tr>
          <tr>
            <td id="day2"></td>
            <td id="iconday2"></td>
            <td id="tempday2"></td>
            <td id="windday2"></td>
          </tr>
          <tr>
            <td id="day3"></td>
            <td id="iconday3"></td>
            <td id="tempday3"></td>
            <td id="windday3"></td>
          </tr>
          <tr>
            <td id="day4"></td>
            <td id="iconday4"></td>
            <td id="tempday4"></td>
            <td id="windday4"></td>
          </tr>
        </table>
      </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
